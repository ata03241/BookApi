<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Registrera dig</h2>
      <form (submit)="register()">
        <div class="mb-3">
          <label class="form-label">Användarnamn</label>
          <input [(ngModel)]="model.username" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">E-post</label>
          <input [(ngModel)]="model.email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Lösenord</label>
          <input type="password" [(ngModel)]="model.password" name="password" autocomplete="new-password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Registrera</button>
      </form>
    </div>
  </div>
</div>
