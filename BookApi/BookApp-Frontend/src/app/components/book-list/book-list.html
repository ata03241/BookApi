<div class="container mt-5">
  <h2>Books</h2>
  <a routerLink="/books/add" class="btn btn-success mb-3">Add Book</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>publishedDate</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publishedDate | date }}</td>
        <td>
          <a [routerLink]="['/books/edit', book.id]" class="btn btn-sm btn-warning me-1">
            Edit
          </a>
          <button (click)="deleteBook(book.id)" class="btn btn-sm btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
